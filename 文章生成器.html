    '貝多芬曾經說過，卓越的人一大優點是：在不利與艱難的遭遇裡百折不饒。這不禁令我深思',
    '莎士比亞曾經說過，本來無望的事，大膽嘗試，往往能成功。這不禁令我深思',
    '卡耐基曾經說過，我們若已接受最壞的，就再沒有什麼損失。這不禁令我深思',

    '馮學峰曾經說過，當一個人用工作去迎接光明，光明很快就會來照耀著他。這不禁令我深思',
    '吉格·金克拉曾經說過，如果你能做夢，你就能實現它。這不禁令我深思',

let 后面垫话 = [
    '這不禁令我深思。 ',
    '帶著這句話，我們還要更加慎重的審視這個問題： ',
    '這啟發了我， ',
    '我希望諸位也能好好地體會這句話。 ',
    '這句話語雖然很短，但令我浮想聯翩。 ',
    '這似乎解答了我的疑惑。 ',
]

let 前面垫话 = [
    '曾經說過',
    '在不經意間這樣說過',
    '曾經提到過',
    '說過一句富有哲理的話'
]

let 下取整 = Math.floor;

let 同余乘数 = 214013;
let 同余加数 = 2531011;
let 同余模 = Math.pow(2,32);

let 随机种子 = 获取网址参数('随机种子') || 下取整( 随便取一个数(0, 同余模, Math.random) );

// LCG https://en.wikipedia.org/wiki/Linear_congruential_generator
function 同余发生器() {
    随机种子 = ( 随机种子 * 同余乘数 + 同余加数 ) % 同余模;
    return 随机种子 / 同余模;
};

function 随便取一句(列表){
    let 坐标 = 下取整( 同余发生器() * 列表.length );
    return 列表[坐标];
}

function 随便取一个数(最小值 = 0,最大值 = 100,随机数函数 = 同余发生器){
    let 数字 = 随机数函数() * ( 最大值 - 最小值 ) + 最小值;
    return 数字;
}

function 来点名人名言(){
    let 名言 = 随便取一句(名人名言)
    名言 = 名言.replace('曾经说过', 随便取一句(前面垫话) )
    名言 = 名言.replace('这不禁令我深思', 随便取一句(后面垫话) )
    return 名言
}

function 来点论述(){
    let 句子 = 随便取一句(论述);
    句子 = 句子.replace(RegExp('主题', 'g'),主题);
    return 句子;
}

function 增加段落(段落){
    if(段落[段落.length-1] === ' '){
        段落 = 段落.slice(0,-2)
    }
    return '　　' + 段落 + '。 '
}

function 生成文章(){
    主题 = $('input').value
    history.pushState({url: window.location.href}, null ,'?主题=' + 主题 + '&随机种子=' + 随机种子);
    let 文章 = []
    let 段落 = '';
    let 文章长度 = 0;
    while( 文章长度 < 12000 ){
        let 随机数 = 随便取一个数();
        if(随机数 < 5 && 段落.length > 200){
            段落 = 增加段落(段落);
            文章.push(段落);
            段落 = '';
        }else if(随机数 < 20){
            let 句子 = 来点名人名言();
            文章长度 = 文章长度 + 句子.length;
            段落 = 段落 + 句子;
        }else{
            let 句子 = 来点论述();
            文章长度 = 文章长度 + 句子.length;
            段落 = 段落 + 句子;
        }
    }
    段落 = 增加段落(段落);
    文章.push(段落);

    let 排版 = '<div>' + 文章.join('</div><div>') + '</div>';
    $('#文章').innerHTML = 排版;
    gtag('event', 'generator', {'event_label': 主题});
}

if (获取网址参数('主题')) {
    生成文章();
}
